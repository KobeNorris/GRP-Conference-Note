<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/MainSystem.css">
    <link rel="stylesheet" type="text/css" href="./css/EmployeeCategory.css">
    <link rel="stylesheet" type="text/css" href="./css/BlankSpace.css">
    <link rel="stylesheet" type="text/css" href="./css/TimeSelector.css">
    <link rel="stylesheet" type="text/css" href="./css/TimeTable.css">
    <title>Engineer Rostering System</title>
</head>

<body>
    <div id="navigationBar">
    </div>


    <div id="mainSystem">

        <div id="employeeCategory">
        </div>

        <div id="TimeTableFrame">
            <!-- Section for time selector-->
            <div class="timeSelector">
                <button class="arrow2Left" onclick="deductOneMonth()">((
                </button>
                <div id="timeSelectorMonthAndYear">
                    <span id="timeSelectorMonth">
                    </span>
                    <input id="timeSelectorYear" type="text" value="2019" onblur="setYear(value)">
                </div>
                <button class="arrow2Right" onclick="addOneMonth()">))
                </button>
            </div>

            <!-- Section for time table -->
            <div>
                <table class="timeTable" id="timeTable">
                </table>
            </div>
        </div>

        <!-- Space for blank saves-->
        <div id="blankSave">
        </div>
    </div>


</body>

<script type="text/javascript" src="./js/EmployeeCategory.js"></script>
<script type="text/javascript" src="./js/TimeSelector.js"></script>
<!-- <script type="text/javascript" src="./js/TimeTable.js"></script> -->
<script type="text/javascript" src="./js/TimeTableFunction.js"></script>
<script type="text/javascript" src="./js/TimeTable.js"></script>

</html>
