<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/MainSystem.css">
    <link rel="stylesheet" type="text/css" href="./css/EmployeeCategory.css">
    <link rel="stylesheet" type="text/css" href="./css/BlankSpace.css">
    <link rel="stylesheet" type="text/css" href="./css/TimeSelector.css">
    <link rel="stylesheet" type="text/css" href="./css/TimeTable.css">
    <link rel="stylesheet" type="text/css" href="./css/EditWindow.css">
    <title>Engineer Rostering System</title>
</head>

<body>
    <div id="navigationBar">
    </div>


    <div id="mainSystem">

        <div id="employeeCategory">
        </div>

        <div id="TimeTableFrame">
            <!-- Section for time selector-->
            <div class="timeSelector">
                <button class="arrow2Left" onclick="deductOneMonth()">((
                </button>
                <div id="timeSelectorMonthAndYear">
                    <span id="timeSelectorMonth">
                    </span>
                    <input id="timeSelectorYear" type="text" value="2019" onblur="setYear(value)">
                </div>
                <button class="arrow2Right" onclick="addOneMonth()">))
                </button>
            </div>

            <!-- Section for time table -->
            <div>
                <table class="timeTable" id="timeTable">
                </table>
            </div>
        </div>

        <!-- Space for blank saves-->
        <div id="blankSave">
        </div>
    </div>

    <div id="modal">
    </div>

    <div id="editWindow">
        <table class="editWindowFrame">
            <tbody>
                <td class="leftEditWindowFrame" colspan="10">
                    <button>Ã—</button>
            </tbody>
            <tbody>
                <td class="leftEditWindowFrame" colspan="2">Job Role</td>
                <td></td>
                <td class="rightEditWindowFrame" colspan="7">
                    <select>
                        <option value="primary">Primary engineer</option>
                        <option value="secondary">Secondary engineer</option>
                        <option value="manager">Manager</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td class="leftEditWindowFrame" colspan="2">Employee</td>
                    <td></td>
                    <td class="rightEditWindowFrame" colspan="7"></td>
                </tr>
                <tr>
                    <td class="leftEditWindowFrame" class="leftEditWindowFrame" colspan="2">Time</td>
                    <td></td>
                    <td class="rightEditWindowFrame" colspan="3">
                        <input id="inputStartDate" type="date" class="dateContainer" />
                    </td>
                    <td colspan="1">to</td>
                    <td class="rightEditWindowFrame" colspan="3">
                        <input id="inputEndDate" type="date" class="dateContainer" />
                    </td>
                </tr>
                <tr>
                    <td class="leftEditWindowFrame" colspan="2">Repeat</td>
                    <td></td>
                    <td class="rightEditWindowFrame" colspan="7">
                        <button class="rightEditWindowFrame" id="enableRepeatButton" status="enabled"
                            onclick="checkRepeat()">Disable weekly repeat</button>
                    </td>
                </tr>
            </tbody>
            <tbody id="repeatAttribute" style="color: grey;">
                <tr>
                    <td class="leftEditWindowFrame" colspan="2">Interval</td>
                    <td></td>
                    <td class="rightEditWindowFrame" colspan="7">
                        Every <input type="week" class="weekContainer" disabled /> weeks
                    </td>
                </tr>
                <tr>
                    <td class="leftEditWindowFrame" colspan="2">End</td>
                    <td></td>
                    <td class="rightEditWindowFrame" colspan="7">
                        <label><input name="endRepeat" type="radio" disabled /> Never</label>
                    </td>
                </tr>
                <tr>
                    <td class=" leftEditWindowFrame" colspan="2"></td>
                    <td></td>
                    <td class="rightEditWindowFrame" colspan="7">
                        <label><input name="endRepeat" type="radio" disabled /> After
                            <input type=" week" class="weekContainer" disabled /> times</label>
                    </td>
                </tr>
                <tr>
                    <td class=" leftEditWindowFrame" colspan="2"></td>
                    <td></td>
                    <td class="rightEditWindowFrame" colspan="7">
                        <label><input name="endRepeat" type="radio" disabled /> On date
                            <input type=" date" class="dateContainer" disabled></label>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td class="rightEditWindowFrame" colspan="5">
                        <button>Submit</button>
                    </td>
                    <td class=" leftEditWindowFrame" colspan="5">
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
            </tbody>



    </div>





</body>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="./js/EditWindow.js"></script>
<script type="text/javascript" src="./js/EmployeeCategory.js"></script>
<script type="text/javascript" src="./js/TimeSelector.js"></script>
<script type="text/javascript" src="./js/JSON.js"></script>
<script type="text/javascript" src="./js/TimeTableFunction.js"></script>
<script type="text/javascript" src="./js/TimeTable.js"></script>

</html>
