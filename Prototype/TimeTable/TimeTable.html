<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="stylesheet" type="text/css" href="./css/EmployeeCategory.css">
    <link rel="stylesheet" type="text/css" href="./css/BlankSpace.css">
    <link rel="stylesheet" type="text/css" href="./css/TimeSelector.css">
    <link rel="stylesheet" type="text/css" href="./css/TimeTable.css">
    <link rel="stylesheet" type="text/css" href="./css/EditWindow.css">
    <link rel="stylesheet" type="text/css" href="./css/RequestWindow.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">

    <title>Engineer Rostering System</title>
</head>

<body>
      <div id="logo"></div>
      <div class="container-fluid">
        <div class="row h">
          <div class="col">
                <h4>Timetable for <span id="tableTitle">Customer Nottingham</span> </h2>
          </div>
          <div class="col d-flex">
            <div class="ml-auto">
              <a style="text-align:center;" class="navbar-brand" href="#" id="navRight">
                <img id="profilePic" onclick="jumpToProfile()" src="../EmployeeInterface/Image/default.png" alt="Logo" style="width:70px;">
              </a>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 d-flex ">
              <div id="employeeCategory"></div>
          </div>
          <div class="col-md-9 d-flex justify-content-center">
            <div id="TimeTableFrame" style="margin-top:20px;">
              <!-- Section for time selector-->
             <div class="timeSelector row">
                  <img src="./image/prev.png" alt="next" class="timeSelectorbutton" onclick=" deductOneMonth()">
                  <div id="timeSelectorMonthAndYear">
                      <span id="timeSelectorMonth">
                      </span>
                      <input id="timeSelectorYear" class="timeEdge" type="text" value="2019" onblur="setYear(value)">
                  </div>
                  <img src="./image/next.png" alt="next" class="timeSelectorbutton" onclick="addOneMonth()">
              </div>
              <!-- Section for time table -->
              <div class="row w-100 table-responsive-lg">
                  <table class=" table-hover table-bordered table-dark timeTable" id="timeTable"></table>
              </div>
          </div>
        </div>
  </div>
    <!-- Space for blank saves-->
    <div id="blankSave">
    </div>
    <!-- Section for edit window -->

    <div id="editWindow" class="">
      <button onclick="hideWindow()" class="btn btn-secondary" style="float:right;">×</button>
      <div class="editWindowFrame" action="none" >


        <div class="row justify-content-center w-100"  style="margin-top:5%;">
          <div class="col-md-2 ml-auto" style="padding-left:4%;">
              Job Role
          </div>
          <div class="col-md-6 mr-auto" style="padding-left:1%;">
            <div id="jobRoleSelection"></div>
          </div>
        </div>



        <div class="row justify-content-center w-100" style="margin-top:1%;">
          <div class="col-md-2 ml-auto" style="padding-left:5%;">
              Employee
          </div>
          <div class="col-md-6 mr-auto" style="padding-left:7%;">
            <input id="inputWorking_id" type="text" placeholder="working id">
          </div>
        </div>



        <div class="row justify-content-center w-100" style="margin-top:1%;" >
          <div class="col-md-4 ml-auto" style="padding-left:17%;" >
              Time
          </div>
          <div class="col-md-8  mr-auto" style="padding-left:8%;">

            <input id="inputStartDate" type="date" class="dateContainer" />
              to
              <input id="inputEndDate" type="date" class="dateContainer" />
          </div>
        </div>

          <div class="row justify-content-center w-100" style="margin-top:1%;" >
            <div class="col-md-2 ml-auto" style="padding-left:2%;">
                Repeat
            </div>
            <div class="col-md-6 mr-auto" style="padding-left:8%;">
              <button class=" btn btn-secondary" id="enableRepeatButton" status="enabled"
                  onclick="checkRepeat()">Disable weekly repeat</button>
            </div>
          </div>

          <div id="repeatAttribute">

            <div class="row justify-content-center w-100" style="margin-top:1%;" style="padding-left:1%;">
              <div class="col-md-2 ml-auto">
                  Interval
              </div>
              <div  class="col-md-6 mr-auto" style="padding-left:2%;">
                  Every <input id="inputRepeatInterval" type="number" class="weekContainer" disabled /> weeks
              </div>
            </div>



          <div class="row justify-content-center w-100" style="margin-top:1%;">
            <div class="col-md-2 ml-auto">
                End
            </div>
            <div  class="col-md-6 mr-auto">
              <label><input id="yearEnd" name="endRepeat" type="radio" disabled checked /> 1 Year (52
                  weeks)</label>
            </div>
          </div>


          <div class="row justify-content-center w-100" style="margin-top:1%;">
            <div class="col-md-2 ml-auto">

            </div>
            <div  class="col-md-6 mr-auto" style="padding-left:3%;">
              <label><input id="timeEnd" name="endRepeat" type="radio" disabled /> After
                  <input id="inputTimeEnd" type=" week" class="weekContainer" disabled /> times</label>
            </div>
          </div>


          <div class="row justify-content-center w-100" style="margin-top:1%;">
            <div class="col-md-2 ml-auto">

            </div>
            <div  class="col-md-6 mr-auto" style="padding-left:13%;">
              <label><input id="dateEnd" name="endRepeat" type="radio" disabled /> On date
                  <input id="inputDateEnd" type="date" class="dateContainer" disabled></label>
            </div>
          </div>
        </div>
        <div class="row d-flex w-100">
          <div class="col-6 mr-auto">
            <button id="EWUpload" class="btn btn-secondary">Upload</button>
          </div>
          <div class="col-6 ml-auto">
              <button id="EWDelete" class="btn btn-secondary">Delete</button>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- request window -->
    <div id="requestWindow" class="backG" >
        <table class="">
            <tr>
                <td colspan="2" style="text-align: right;">
                    <button class="btn btn-secondary" onclick="hideRequestWindow()">×</button>
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <button onclick="requestLeave()" class="btn btn-secondary">Take leave</buttononclick="">
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <button onclick="requestEdit()" style="margin-top:6%;" class="btn btn-secondary">Edit</button>
                </td>
            </tr>
        </table>
    </div>

    <!-- login window -->
    <div id="loginFrame" >
        <div class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="hideLoginWindow()" class="close">×</span>
                <img src="./image/capital-one-logo.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <div id="loginWarning">
                </div>

                <div>
                    <label for="uname"><b>Username</b></label><br>
                    <input id="username" type="text" placeholder="Enter Username">
                </div>
                <div>
                    <label for="psw"><b>Password</b></label><br>
                    <input id="password" type="password" placeholder="Enter Password">
                </div>

                <button class="loginButton" onclick="login()">Login</button>
            </div>


        </div>
    </div>

    <div id="modal"></div>
  </div>
</body>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="./js/AJAX.js"></script>
<script type="text/javascript" src="./js/build.js"></script>
<script type="text/javascript" src="./js/navigator.js"></script>
<script type="text/javascript" src="./js/EditWindow.js"></script>
<script type="text/javascript" src="./js/EmployeeCategory.js"></script>
<script type="text/javascript" src="./js/TimeSelector.js"></script>
<script type="text/javascript" src="./js/TimeTable.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
<script type="text/javascript" src="./js/navigator.js"></script>
<script type="text/javascript" src="./js/EmployeeCategory.js"></script>
<script type="text/javascript" src="./js/RequestWindow.js"></script>

<script type="text/javascript" src="./js/init.js"></script>

</html>
