<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin interface</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='adminInterface.css'>

<body>
  <div id="logo"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>Admin Overview</h2>
      </div>
      <div class="col d-flex">

            <button class="btn btn-secondary " onclick="jumpToTimeTable()">Time table</button>
            <button onclick="popCreateEmployeeWindow()" class="btn btn-secondary">new</button>
          </div>
      </div>
    </div>
  </div>
  <hr>



<div class="container-fluid">


  <div class="row ">
    <div class="col-md-4"></div>
    <div class="col-md-4 d-flex justify-content-center">
      <div class="row mx-auto">
        <table class="table table-responsive table-hover table-dark" style="color:white;">
          <thead>
            <td>Name</td>
            <td>Status</td>
            <td>Working ID</td>
          </thead>
          <tbody id="employeeTable" style="color:black;"></tbody>

      </div>
    </div>

        <button type="button" class="btn btn-secondary" onclick="popCreateEmployeeWindow()" name="button">New Employee</button>
    </div>
  </div>
</div>


<div id="createEmployeeWindow">
  <div class="modal-content animate">
      <div class="container text-center">
          <span onclick="hideCreateEmployeeWindow()" class="close">Ã—</span>
          <div>
              <label for=""><b>Working ID</b></label><br>
              <input id="newWorking_id" type="text">
          </div>
          <div>
              <label for=""><b>Password</b></label><br>
              <input id="newPassword" type="password" >
          </div>
          <div>
              <label for=""><b>Check Password</b></label><br>
              <input id="checkPassword" type="password">
          </div>
          <div style="margin-top:1%;">
              <button class="btn btn-secondary" onclick="createNewEmployee()">Submit</button>
          </div>

      </div>
  </div>
</div>

<div id="modal"></div>
