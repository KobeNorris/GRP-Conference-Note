<!DOCTYPE html>

<!-- style adapted from example on W3schools.com --!>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="login.css">
<style>
	body {font-family: Arial, Helvetica, sans-serif;}
</style>
<script src ="login_result.js" >
</script>

</head>
<body>

<h2>Support Engineers Rostering</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Admin Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="capital-one-logo.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input id="username" type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input id="pwd" type="password" placeholder="Enter Password" name="psw" required>
        
      <button onclick="login()" type="submit" name="loginPress">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<!-- link to javascript to click off dialog box --!>
<script src ="login.js">
</script>

</body>
</html>
